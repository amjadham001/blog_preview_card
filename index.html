<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/output.css" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>

	<body class="font-figtree leading-(--custom-line-height) font-medium">
		<!-- Learning -->
		<!-- Published 21 Dec 2023 -->
		<!-- HTML & CSS foundations -->
		<!-- These languages are the backbone of every website, defining structure, content, and presentation. -->
		<!-- Greg Hooper -->
		<main
			class="bg-custom-yellow grid min-h-dvh place-items-center gap-6 p-6 sm:p-0"
		>
			<article
				class="border-custom-gray-950 max-w-sm space-y-6 rounded-(--custom-radius-2xl) border bg-white p-6 shadow-(--custom-shadow)"
			>
				<header>
					<img
						class="rounded-(--custom-radius-lg)"
						src="./assets/images/illustration-article.svg"
						alt="Article Cover"
					/>
				</header>
				<section class="flex flex-col gap-y-3">
					<div class="flex gap-x-1.5">
						<span
							class="bg-custom-yellow inline-block rounded-sm px-3 py-1 text-xs/(--custom-line-height) font-extrabold capitalize"
						>
							Learning
						</span>
					</div>
					<span class="text-xs/(--custom-line-height)">
						Published <time datetime="2023-12-21">21 Dec 2023</time>
					</span>
					<h1 class="text-xl/(--custom-line-height) font-extrabold capitalize">
						HTML & CSS foundations
					</h1>
					<p class="text-custom-gray-500 text-sm/(--custom-line-height)">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
				</section>
				<footer class="flex items-center gap-3">
					<img
						class="size-8"
						src="./assets/images/image-avatar.webp"
						alt="Greg Hooper Avatar"
					/>
					<span
						class="text-sm/(--custom-line-height) font-extrabold capitalize"
					>
						Greg Hooper
					</span>
				</footer>
			</article>
		</main>
	</body>
</html>
